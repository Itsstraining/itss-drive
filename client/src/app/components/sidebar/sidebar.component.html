
    <div class="content">
      <div style="width: 80%;height: auto; padding-left: 25px;">
        <img src="../../../assets/images/logo.png" style="width: 100%;">
      </div>  
      <div class="form-content" routerLink="/main">
        <img src="../../../assets/images/storage.png" alt="" />
        <p>Drive của tôi</p>
      </div>
      <div class="form-content">
        <img src="../../../assets/images/computer.png" alt="" />

      </div>
      <div class="form-content">
        <img src="../../../assets/images/team.png" alt="" />

      </div>
