
<div  style="display:flex; width: 100%;">
  <h1 style="vertical-align: middle;"> Drive</h1>
  <button nbButton status="basic" style="margin-left: 200px;"><nb-icon icon="search"></nb-icon></button> 
  <!-- <input style="width: 100vw; border-radius: 15px;"> -->
  <input type="text" nbInput fullWidth fieldSize="medium" placeholder="" style="width: 100vw;">
 <div style="width: 100%; margin-left: 250px; display: flex;" *ngIf="this.authSV.user">
  <nb-icon icon="question-mark-circle-outline" ></nb-icon>
  <nb-icon icon="settings-2-outline" style="margin-left:60px"></nb-icon>
  <nb-icon icon="more-horizontal"style=""   ></nb-icon>
  <img *ngIf="this.authSV.user.photoURL != null" [src]="this.authSV.user.photoURL" style="width: 50px; margin-left: 20px; margin-right: 10px;border-radius: 50%;">
  <img *ngIf="this.authSV.user.photoURL == null" src="../../../assets/images/user.png" style="width: 50px; margin-left: 20px; margin-right: 10px;border-radius: 50%;">
  <button nbButton status="basic" (click)="logout()">
    <img src="../../../assets/images/logout.png" alt="" style="width: 20px;">
  </button>
  

  </div>
 

</div>
